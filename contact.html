<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<style>
    #Name {
        font-size: 200%;
        font-family:Andalus;
        text-align: center;
    }

</style>
</head>
<body>
    <div id="Name" class="row" >
        <div class="col-xs-12 col-md-12">PORT FOLIO</div>
    </div>

    <nav class="navbar navbar-inverse">
        <ul class="nav nav-pills">
            <li role="presentation"><a href="home.html">Home</a></li>
            <li role="presentation"><a href="about-us.html">About Us</a></li>
            <li role="presentation"><a href="gallery.html">Gallery</a></li>
            <li role="presentation" class="active"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

<div class="container-fluid" >
    <h3 class="text-center">Please Sign Up</h3>
<form class="col-md-6 col-md-push-3">

    <div class="form-group">
        <label for="exampleInputFirstName1">First Name</label>
        <input type="text" class="form-control" id="exampleInputFirstName1" placeholder="First Name">
    </div>

    <div class="form-group">
        <label for="exampleInputLastName1">Last Name</label>
        <input type="text" class="form-control" id="exampleInputLastName1" placeholder="Last Name">
    </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>

</div>

<!--col-xs-4 col-xs-offset-5-->
</body>
</html>
