<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<h3>Unordered Lists:</h3>
     Movie Reviews:
        <ul>
            <li>Don</li>
            <li>Happy New Year</li>
            <li>Fan</li>
            <li>Dilwale</li>
        </ul>

<h3>Ordered Lists:</h3>
        Movie Reviews:
    <ol>
            <li>Don</li>
            <li>Happy New Year</li>
            <li>Fan</li>
            <li>Dilwale</li>
    </ol>

<h3>Nested Lists:</h3>
    Movie Review:
    <ul>
    <li>Don</li>
    <li>Ki and Ka</li>
    <li>
        <ol>
            <li>Happy New Year</li>
            <li>fan</li>
        </ol>
    </li>
    <li>Dilwale</li>
    <li>PK</li>
</ul>
</body>
</html>
