<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form>
    <h3>User Input:</h3>
    <p>Username:
        <input type="text" name="username" size="15" maxlength="30" />
    </p>

    <p>Password:
        <input type="password" name="password" size="15" maxlength="30" />
    </p>

    <h3>Text Area:</h3>
        <p>Enter Your Comments:</p>
    <textarea name="comments" cols="20" rows="4"></textarea>

    <h3>Radio Buttons:</h3>
    <p>Please select your favorite Songs:
            <br />
            <input type="radio" name="genre" value="Rap Songs" checked="checked" /> Rap Songs
            <input type="radio" name="genre" value="Disco Song" /> Disco Song
            <input type="radio" name="genre" value="Slow Songs" /> Slow Songs
    </p>

    <h3>Drop Down:</h3>
    <p>What device do you listen to music on?</p>
    <select name="devices">
        <option value="ipod">iPod</option>
        <option value="radio">Radio</option>
        <option value="computer">Computer</option>
    </select>
</form>
</body>
</html>
