<h3>Question:</h3>
<p>
    Write a switch statement with the following condition: <br>
    If the variable age is greater than 18, output "Old enough", <br>
    otherwise output "Too young". <br>
</p>

<h3>Code:</h3>
<p>
    var age = 18; <br>
    switch (age)<br>
    {<br>
    case age :<br>
    alert("Old Enough");<br>
    break;<br>
    default :<br>
    alert("Too young");<br>
    }<br>
</p>
<h3>Answer:</h3>


<script>
    /*Task1*/
            var age = 18;
            switch (age)
            {
                case age :
                alert("Old Enough");
                break;
                default :
                alert("Too young");
            }
</script>
