<h3>Question:</h3>
<p>
    You have an array <br>
    A = [“Nokia”, “Samsung”, “Apple”, “Sony”, “Huawei”] <br>
    Write each element on new line with the help of for loop. <br>
</p>

<h3>Code:</h3>
<p>
    var mobiles =[ "Nokia","Samsung","Apple","Sony","Huawei"]; <br>
    for (var mob = 0 ; mob < mobiles.length ; mob++) <br>
    { <br>
    document.write(mobiles[mob] ); <br>
    }
</p>

<h3>Answer:</h3>

<script>
    /*Task4*/
        var mobiles =[ "Nokia","Samsung","Apple","Sony","Huawei"];
        for (var mob = 0 ; mob < mobiles.length ; mob++)
        {
            document.write(mobiles[mob] +"<br>");
        }


</script>
